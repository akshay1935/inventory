<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

    <!-- Main content -->
    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Product List</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="list-actions">
                                <a routerLink="/product/add-edit-product" type="button" class="btn btn-primary btn-xs">Add Product</a>
                            </div>

                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover">
                                <thead>
                                    <tr>
                                        <th style="width:50%">Product Name</th>
                                        <th style="width:20%">Price</th>
                                        <th style="width:15%">Stock Status</th>
                                        <th style="width:10%">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of productList">
                                        <td>{{ product.name }}</td>
                                        <td>{{ product.price }}</td>
                                        <td>{{ product.stockStatus }}</td>
                                        <td>
                                            <button type="button" class="btn btn-action btn-primary btn-xs" (click)="editProduct(product)"><i class="fas fa-pen"></i></button>
                                            <button type="button" class="btn btn-action btn-danger btn-xs" (click)="deleteProduct(product)"><i class="far fa-trash-alt"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.card -->

                </div>
            </div>
        </div>
    </section>
